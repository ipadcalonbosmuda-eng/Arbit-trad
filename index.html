<!doctype html>
<html lang="id">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Kalkulator Arbitrage Simple</title>
  <style>
    body{font-family:Arial, sans-serif;background:#0f172a;color:#f1f5f9;display:flex;justify-content:center;padding:20px}
    .box{background:#1e293b;padding:20px;border-radius:10px;max-width:400px;width:100%}
    h2{text-align:center;margin-bottom:15px}
    label{display:block;margin:10px 0 4px}
    input{width:100%;padding:8px;border-radius:6px;border:none;background:#334155;color:#f1f5f9}
    .result{margin-top:15px;padding:10px;border-radius:6px;background:#0f172a}
    .result p{margin:6px 0}
    .profit{color:#22c55e;font-weight:bold}
    .loss{color:#ef4444;font-weight:bold}
  </style>
</head>
<body>
  <div class="box">
    <h2>Kalkulator Arbitrage</h2>
    
    <label>Jumlah aset (Base)</label>
    <input type="number" id="amount" value="100">

    <label>Harga beli (Exchange A)</label>
    <input type="number" id="buyPrice" value="16000">

    <label>Fee beli (%)</label>
    <input type="number" id="buyFee" value="0.1" step="0.01">

    <label>Harga jual (Exchange B)</label>
    <input type="number" id="sellPrice" value="16150">

    <label>Fee jual (%)</label>
    <input type="number" id="sellFee" value="0.1" step="0.01">

    <div class="result">
      <p>Total Modal Beli: <span id="totalBuy">-</span></p>
      <p>Total Hasil Jual: <span id="totalSell">-</span></p>
      <p>Profit Bersih: <span id="profit">-</span></p>
      <p>ROI: <span id="roi">-</span></p>
    </div>
  </div>

<script>
function calc(){
  const amount = +document.getElementById("amount").value || 0;
  const buyPrice = +document.getElementById("buyPrice").value || 0;
  const buyFeePct = (+document.getElementById("buyFee").value || 0)/100;
  const sellPrice = +document.getElementById("sellPrice").value || 0;
  const sellFeePct = (+document.getElementById("sellFee").value || 0)/100;

  const totalBuy = amount * buyPrice * (1 + buyFeePct);
  const totalSell = amount * sellPrice * (1 - sellFeePct);
  const profit = totalSell - totalBuy;
  const roi = totalBuy > 0 ? (profit/totalBuy)*100 : 0;

  document.getElementById("totalBuy").textContent = totalBuy.toLocaleString("id-ID")+" IDR";
  document.getElementById("totalSell").textContent = totalSell.toLocaleString("id-ID")+" IDR";
  const profitEl = document.getElementById("profit");
  profitEl.textContent = profit.toLocaleString("id-ID")+" IDR";
  profitEl.className = profit>=0 ? "profit" : "loss";
  document.getElementById("roi").textContent = roi.toFixed(2)+" %";
}

document.querySelectorAll("input").forEach(i=>i.addEventListener("input",calc));
calc();
</script>
</body>
</html>
